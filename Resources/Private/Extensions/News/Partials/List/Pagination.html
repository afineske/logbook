<f:if condition="{pagination.allPageNumbers -> f:count()} > 1">
    <nav>
    <ul class="pagination justify-content-center">
        <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
            <f:then>
                <f:comment>
                    <li class="page-item first">
                        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: 1},addQueryString:1)}" title="{f:translate(key:'pagination.first')}">
                            <i class="material-icons">first_page</i>
                        </a>
                    </li>
                </f:comment>
                <li class="page-item previous">
                    <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber},addQueryString:1)}" title="{f:translate(key:'pagination.previous')}">
                        &laquo;
                    </a>
                </li>
            </f:then>
            <f:else>
                <f:comment>
                    <li class="page-item disabled"><span><i class="material-icons">first_page</i></span></li>
                    <li class="page-item disabled">&laquo;</li>
                </f:comment>
            </f:else>
        </f:if>
        <f:if condition="{pagination.hasLessPages}">
            <li class="page-item disabled"><a class="page-link">…</a></li>
        </f:if>
        <f:for each="{pagination.allPageNumbers}" as="page">
            <f:if condition="{page} == {paginator.currentPageNumber}">
                <f:then>
                    <li class="page-item active"><a class="page-link">{page}</a></li>
                </f:then>
                <f:else>
                    <li class="page-item">
                        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: page},addQueryString:1)}">{page}</a>
                    </li>
                </f:else>
            </f:if>

        </f:for>
        <f:if condition="{pagination.hasMorePages}">
            <li class="page-item disabled"><a class="page-link">…</a></li>
        </f:if>
        <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
            <f:then>
                <li class="page-item next">
                    <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber},addQueryString:1)}" title="{f:translate(key:'pagination.next')}">
                        &raquo;
                    </a>
                </li>
                <f:comment>
                    <li class="page-item last">
                        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber},addQueryString:1)}" title="{f:translate(key:'pagination.last')}">
                            &raquo;
                        </a>
                    </li>
                </f:comment>
            </f:then>
            <f:else>
                <f:comment>
                    <li class="page-item disabled"><span>&raquo;</span></li>
                    <li class="page-item disabled"><span>last page</span></li>
                </f:comment>
            </f:else>
        </f:if>
    </ul>
</nav>
</f:if>
