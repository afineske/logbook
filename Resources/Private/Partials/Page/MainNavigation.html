<!-- navigation -->
<f:spaceless>
<header class="sticky-top bg-white border-bottom border-default">
    <div class="container">
 
       <nav class="navbar navbar-expand-lg navbar-white">
          <a class="navbar-brand" href="/">
             <h2>Fineske.Com</h2>
          </a>
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation">
             <i class="ti-menu"></i>
          </button>
 
          <div class="collapse navbar-collapse text-center" id="navigation">
            
             <ul class="navbar-nav ms-auto">
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <li class="nav-item{f:if(condition:'{mainnavigationItem.children}', then: ' dropdown')}">
                        <a  role="button" 
                            data-toggle="dropdown" 
                            aria-haspopup="true" 
                            aria-expanded="false" 
                            class="nav-link{f:if(condition:'{mainnavigationItem.children}', then: ' dropdown-toggle')}{f:if(condition:'{mainnavigationItem.current} || {mainnavigationItem.active}', then: ' active')}" 
                            href="{mainnavigationItem.link}">
                            {mainnavigationItem.title}
                        </a>

                        <f:if condition="{mainnavigationItem.children}">
                            <f:render section="subMenu" arguments="{subMenu: mainnavigationItem.children}"/>
                        </f:if>
                    </li>
                </f:for>
                
             </ul>
             
             
             <f:comment>
             <!-- search -->
             <div class="search px-4">
                <button id="searchOpen" class="search-btn"><i class="ti-search"></i></button>
                <div class="search-wrapper">
                   <form action="javascript:void(0)" class="h-100">
                      <input class="search-box pl-4" id="search-query" name="s" type="search" placeholder="Type &amp; Hit Enter...">
                   </form>
                   <button id="searchClose" class="search-close"><i class="ti-close text-dark"></i></button>
                </div>
             </div>
            </f:comment>
          </div>
       </nav>
    </div>
 </header>
 <!-- /navigation -->
 <f:section name="subMenu">
    <ul class="dropdown-menu">
        <f:for each="{subMenu}" as="subItem">
            <f:if condition="{subItem.spacer}">
                <f:then>
                    <li class="dropdown-divider"></li>
                </f:then>
                <f:else>
                    <li class="{f:if(condition:'{subItem.children}', then: ' dropdown')}">
                        <a class="dropdown-item{f:if(condition:'{subItem.children}', then: ' dropdown-toggle')}{f:if(condition:'{subItem.current}', then: ' active')}" href="{subItem.link}">{subItem.title}</a>
                    <f:if condition="{subItem.children}">
                        <f:render section="subMenu" arguments="{subMenu: subItem.children}"/>
                    </f:if>
                    </li>
                </f:else>
            </f:if>

        </f:for>
    </ul>
</f:section>
</f:spaceless>
